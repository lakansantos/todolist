<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;400;800&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <script src="src/js/script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <h1>To-do list</h1>
        </div>

        <div class="container">
   
            <div class="searchDiv">
                <label for="search" class="task">Add new task:</label>
                <input type="text" placeholder="Add task..." id="search">
                <button id="add">Add</button>
            </div>
            
            
            <div class="taskLists">
                <div class="taskListsHeader" id="taskListsHeader">
                    <p class="taskHeaderText">My task lists</p>
                    <button id="clearAll">Clear</button>
                </div>
                <div class="taskListsArea">
                    <p class="textPlaceHolder">Your tasks will be listed here...</p>
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
